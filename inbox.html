<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./components/emailList.css">
    <link rel="stylesheet" href="./components/email.css">
    <link rel="stylesheet" href="./index.css">
    <script type="module">
        import { App } from "./pages/inbox.js"
        const app = App
        app.render()
        Array.from(document.querySelectorAll("meta[state_id]")).map((meta) => meta.addEventListener("DOMSubtreeModified", () => {
            app.patch()
        }))
    </script>
</head>

<body>
    <div id="root"></div>
</body>

</html>
